<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
	<title>Naruto - Spring Boot Thymeleaf</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid" style="max-width: 600px; margin: 0 auto;">
	<h2 class="text-center">[[${titulo}]]</h2>

	<div th:if="${mensagem != null}" class="alert alert-success alert-dismissible fade show text-center message"
		 role="alert">
		[[${mensagem}]]
		<button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div th:if="${classes.size() > 0}">
		<table class="table table-hover table-responsive-xl">
			<thead class="thead-light">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nome</th>
				<th scope="col">Ações</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="classe : ${classes}">
				<th scope="row">[[${classe.id}]]</th>
				<td>[[${classe.nome}]]</td>
				<td>
					<a th:href="@{/classes/editar/{id}(id=${classe.id})}" title="Editar"
					   class="fa-regular fa-pen-to-square icon-dark"></a>
					&nbsp;
					<a th:href="@{/classes/excluir/{id}(id=${classe.id})}" th:classeNome="${classe.nome}" id="btnDelete"
					   title="Excluir" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

	<div class="" th:unless="${classes.size() > 0}">
		<span>Não há registros.</span>
	</div>
</div>

<div class="modal fade text-center" id="confirmModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Confirme</h5>
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-body">
				<span id="confirmText"></span>
			</div>

			<div class="modal-footer">
				<a type="button" id="yesBtn" class="btn btn-danger">Sim</a>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
			</div>
		</div>
	</div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
    $(document).ready(function () {
      $(".btn-delete").on("click", function (e) {
        e.preventDefault();
        link = $(this);

        classeNome = link.attr("classeNome");
        $("#yesBtn").attr("href", link.attr("href"));
        $("#confirmText").html("Tem certeza que deseja excluir \<strong\>" + classeNome + "\<\/strong\>?");
        $("#confirmModal").modal();
      });

      $("#btnClear").on("click", function (e) {
        e.preventDefault();
        $("#keyword").text("");
        window.location = "[[@{/classes/}]]";
      });
    });
  </script>

</body>
</html>
